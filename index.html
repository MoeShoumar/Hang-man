<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <h1>Hangman Game</h1>
        <h3>Guess the word by typing a letter</h3>
        <div class="input_contain">
            <label for="input">Input:</label>
            <br>
            <input class="input" id="input" placeholder="input a letter">
            <button id="input_btn" type="button">submit</button>
        </div>
        <div id="word_div" class="word_div"></div>
        <h3>Lives Left: <span class="lives" id="lives"></span></h3>
        <div class="row reset">
            <button id="reset" class="reset-btn">Reset</button>
        </div>
    </div>
    <div class="notif hidden">
        <h2>Game Over !!</h2>
        <h3 class="notif-content">You won</h3>
        <h4>Correct Word: <span class="notif-span"></span></h4>
        <button class="notif-btn">Play again</button>
    </div>





    <script src="app.js"></script>
</body>

</html>
